<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>切韵</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<script>
	document.addEventListener("DOMContentLoaded", function () {
    const tabs = document.querySelectorAll('[data-tab] .tab-title');
    const tabContents = document.querySelectorAll('.tab-content');
    
    tabs.forEach((tab, index) => {
      tab.addEventListener("click", function (event) {
        event.preventDefault();
    
        tabs.forEach((t) => t.classList.remove('active'));
        tab.classList.add('active');
    
        tabContents.forEach((content) => content.classList.remove('active'));
        tabContents[index].classList.add('active');
      });
    });
});
	</script>
</head>
<body>
    <input type="text" id="searchInput" placeholder="搜索項">
    <button id="searchButton">搜索</button>
    <input type="checkbox" id="onlyZiCheckbox"> 衹搜字</input>
    <input type="checkbox" id="dependOnWangsanCheckbox"> 以王三小韻搜韻鏡（默認廣韻）</input>
	
            <ul class="tabs" data-tab>
                <li class="tab-title active">
                    <a href="#">《廣韻》（澤存堂本）</a>
                </li>
                <li class="tab-title">
                    <a href="#">《切韻》（王三）</a>
                </li>
                <li class="tab-title">
                    <a href="#">《韻鏡》（古逸叢書本）</a>
                </li>
            </ul>
    <section id="selectionGuangyun" class="tab-content active">
    <div id="guangyun"></div>
	</section>
            <section id="selectionWangsan" class="tab-content">
    <div id="wangsan"></div>
	</section>
            <section id="selectionYunjing" class="tab-content">
    <div id="yunjing">
	<p id="yunjingSearch"></p>
	<h2 id="yunjingTitle"></h2>
	<div id="pagination-container">
  <button id="prev-page" class="page-button">
    <i class="fas fa-arrow-left"></i>
  </button>
  <span id="page-number">1</span>
  <button id="next-page" class="page-button">
    <i class="fas fa-arrow-right"></i>
  </button>
</div>
	<table id="yunjingTable"></table>
	</div>
	</section>
	
	<p>数据基于 <a href="https://github.com/nk2028/qieyun-data">nk2028/qieyun-data</a></p>

        document.getElementById("searchButton").addEventListener("click", function () {
            const searchText = document.getElementById("searchInput").value;
            searchCSV(searchText);
        });
    </script>
</body>
</html>
